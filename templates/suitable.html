<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Suitable Roles</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #f3f5f7;
            margin: 0
        }

        .wrap {
            max-width: 980px;
            margin: 40px auto;
            padding: 0 18px
        }

        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, .08);
            padding: 26px
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px
        }

        .btn {
            border: 0;
            border-radius: 999px;
            padding: 10px 14px;
            background: #eef0f4;
            cursor: pointer
        }

        .item {
            border: 1px solid #eef0f4;
            border-radius: 16px;
            padding: 14px;
            margin-top: 10px;
            background: #fff
        }

        .barwrap {
            height: 10px;
            background: #eef0f4;
            border-radius: 99px;
            overflow: hidden;
            margin-top: 8px
        }

        .bar {
            height: 100%;
            width: 0%;
            background: #22c55e;
            border-radius: 99px
        }

        .muted {
            color: #667085
        }
    </style>
</head>

<body>
    <div class="main-card">
        <div class="wrap">
            <div class="card">
                <div class="row">
                    <div>
                        <h2 style="margin:0;">Suitable Roles (Top 10)</h2>
                        <div class="muted">Based on your detected resume skills.</div>
                    </div>
                    <a
                        href="{{ url_for('analyze', role=current.role, category=current.category, track=current.track) }}">
                        <button class="btn">‚Üê Back to Analyzer</button>
                    </a>
                </div>

                {% for r in top %}
                <div class="item">
                    <div class="row">
                        <div>
                            <div style="font-weight:900;">{{ r.title }}</div>
                            <div class="muted">{{ r.path }}</div>
                        </div>
                        <div style="font-weight:900;">{{ r.score }}%</div>
                    </div>
                    <div class="barwrap">
                        <div class="bar" style="width: {{ r.score }}%;
              background: {% if r.score < 40 %}#ef4444{% elif r.score < 70 %}#f59e0b{% else %}#22c55e{% endif %};">
                        </div>
                    </div>
                    <div style="margin-top:10px;">
                        <a href="{{ url_for('analyze', role=r.role, category=r.category, track=r.track) }}">
                            <button class="btn">Analyze this role</button>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
